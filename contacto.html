<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto-Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/imagenes/logo.png" alt="Logo de la barberia alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productosBarberia.html">Productos</a></li>
                    <li><a href="contacto.html">Contactos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreyapellido">Nombre y Apellido</label>
            <input type="text" id="nombreyapellido" class="input-padron" required>
            
            <label for="correo">Correo electronico</label>
            <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">
            
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>多Como le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input id="radio-email" type="radio" value="email" name="contacto">Email</label>

                <label for="radio-telefono"><input id="radio-telefono" type="radio" value="telefono" name="contacto">Telefono</label>

                <label for="radio-whatsapp"><input id="radio-whatsapp" type="radio" value="Whatsapp" name="contacto" checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>多En cual horario prefiere ser atendido?</legend>
                <select>
                    <option>Ma単ana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir novedades de la Barberia Alura</label>

            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08hs ~ 20hs</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08hs ~ 20hs</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08hs ~ 20hs</td>
                </tr>
            </tbody>
            
        </table>

    </main>
    <footer>
        <img src="imagenes/imagenes/logo-blanco.png" alt="logo de la barberia alura">
        <p class="copyright">&copy Copyright barberia alura-2022</p>
    </footer>
</body>
</html>
